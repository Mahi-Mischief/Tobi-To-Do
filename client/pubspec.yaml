name: tobi_todo
description: AI-powered personal assistant and life planner - Flutter frontend.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  riverpod: ^3.2.1
  flutter_riverpod: ^3.2.1

  # Firebase
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  firebase_messaging: ^16.1.1

  # Networking & HTTP
  http: ^1.1.0
  dio: ^5.3.0

  # Local Storage
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.2.2

  # UI & Design
  google_fonts: ^8.0.1
  flutter_svg: ^2.0.0
  intl: ^0.20.2
  shimmer: ^3.0.0

  # Navigation
  go_router: ^17.1.0

  # Utilities
  uuid: ^4.0.0
  logger: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  riverpod_generator: ^4.0.3
  build_runner: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/

