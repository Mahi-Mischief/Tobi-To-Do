name: tobi_todo
description: AI-powered personal assistant and life planner - Flutter frontend.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  riverpod: ^3.2.1
  flutter_riverpod: ^3.2.1

  # Firebase
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  firebase_messaging: ^16.1.1

  # Networking & HTTP
  http: ^1.1.0
  dio: ^5.3.0

  # Local Storage
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.2.2

  # UI & Design
  google_fonts: ^8.0.1
  flutter_svg: ^2.0.0
  intl: ^0.20.2
  shimmer: ^3.0.0

  # Navigation
  go_router: ^17.1.0

  # Utilities
  uuid: ^4.0.0
  logger: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
    # Tobi animations (place the `tobi-animations` folder here as
    # `client/assets/tobi_animations` so Flutter can bundle them)
    - assets/tobi_animations/
    # Explicit animation folders to ensure nested frames are bundled for web
    - assets/tobi_animations/idle/
    - assets/tobi_animations/dance/
    - assets/tobi_animations/jump_celebrate/
    - assets/tobi_animations/punch_celebrate/
    - assets/tobi_animations/sad/
    - assets/tobi_animations/think/
    - assets/tobi_animations/wave/

  # Custom fonts will be added when available
  # fonts:
  #   - family: Poppins
  #     fonts:
  #       - asset: assets/fonts/Poppins-Regular.ttf
  #       - asset: assets/fonts/Poppins-Bold.ttf
  #         weight: 700
  #       - asset: assets/fonts/Poppins-SemiBold.ttf
  #         weight: 600
